<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
    <style>
        body {
            font-size: 170%;

        }
    </style>
</head>
<body>
<h1>Cars list</h1>
<table class="table-header">
    <thead>
    <tr>
        <th scope="col">Model</th>
        <th scope="col">Series</th>
        <th scope="col">Color</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "car :${cars}">
        <td th:text="${cars.getModel()}"/>
        <td th:text="${cars.getSeries()}"/>
        <td th:text="${cars.getColor()}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
